<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" style="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" style="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
<div>
    <h3>用户注册</h3>
    <div>
        <label>手机号</label>
        <div>
            <input type="text" placeholder="手机号" name="telephone" id="telephone"/>
        </div>
    </div>
    <div>
        <label>验证码</label>
        <div>
            <input type="text" placeholder="验证码" name="otpCode" id="otpCode"/>
        </div>
    </div>
    <div>
        <label>用户昵称</label>
        <div>
            <input type="text" placeholder="用户昵称" name="name" id="name"/>
        </div>
    </div>
    <div>
        <label>性别</label>
        <div>
            <input type="text" placeholder="性别" name="gender" id="gender"/>
        </div>
    </div>
    <div>
        <label>年龄</label>
        <div>
            <input type="text" placeholder="年龄" name="age" id="age"/>
        </div>
    </div>
    <div>
        <label>密码</label>
        <div>
            <input type="password" placeholder="密码" name="password" id="password"/>
        </div>
    </div>
    <div>
        <button id="register" type="submit">
            提交注册
        </button>
    </div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        // 绑定 otp 的 click 事件用于向后端获取手机验证码的请求
        $("#register").on("click", function () {
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var name = $("#name").val();
            var otpCode = $("#otpCode").val();
            if (telephone == null || telephone == "") {
                alert("手机号不能为空");
                return false;
            }  if (password == null || password == "") {
                alert("密码不能为空");
                return false;
            }  if (age == null || age == "") {
                alert("年龄不能为空");
                return false;
            }  if (gender == null || gender == "") {
                alert("性别不能为空");
                return false;
            }  if (name == null || name == "") {
                alert("姓名不能为空");
                return false;
            }  if (otpCode == null || otpCode == "") {
                alert("验证码不能为空");
                return false;
            }
            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:2827/user/register",
                data: {
                    "telephone": $("#telephone").val(),
                    "password": $("#password").val(),
                    "age": $("#age").val(),
                    "gender": $("#gender").val(),
                    "name": $("#name").val(),
                    "otpCode": $("#otpCode").val()
                },
                xhrFields:{withCredentials:true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("注册成功")
                    } else {
                        alert(" 注册失败, 原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert(" 注册失败, 原因为" + data.responseText);
                }
            });
        });
    });
</script>

</html>
