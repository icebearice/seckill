<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" style="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" style="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body>
<div>
    <h3>创建商品</h3>
    <div>
        <label>商品名</label>
        <div>
            <input type="text" name="title" id="title"/>
        </div>
    </div>
    <div>
        <label>商品描述</label>
        <div>
            <input type="text" name="description" id="description"/>
        </div>
    </div>
    <div>
        <label>价格</label>
        <div>
            <input type="text" name="price" id="price"/>
        </div>
    </div>
    <div>
        <label>图片</label>
        <div>
            <input type="text" name="imgUrl" id="imgUrl"/>
        </div>
    </div>
</div>
<div>
    <label>库存</label>
    <div>
        <input type="text" name="stock" id="stock"/>
    </div>
</div>
<div>
    <button id="create" type="submit">
        提交创建
    </button>
</div>
</div>
</body>

<script>
    jQuery(document).ready(function () {
        $("#create").on("click", function () {
            var title = $("#title").val();
            var description = $("#description").val();
            var imgUrl = $("#imgUrl").val();
            var price = $("#price").val();
            var stock = $("#stock").val();
            if (title == null || title == "") {
                alert("商品名不能为空");
                return false;
            }
            if (description == null || description == "") {
                alert("描述不能为空");
                return false;
            }
            if (imgUrl == null || imgUrl == "") {
                alert("图片url不能为空");
                return false;
            }
            if (price == null || price == "") {
                alert("价格不能为空");
                return false;
            }
            if (stock == null || stock == "") {
                alert("库存不能为空");
                return false;
            }

            $.ajax({
                type: "POST",
                contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:2827/item/create",
                data: {
                    "title": $("#title").val(),
                    "description": $("#description").val(),
                    "imgUrl": $("#imgUrl").val(),
                    "price": $("#price").val(),
                    "stock": $("#stock").val()
                },
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.status == "success") {
                        alert("创建成功")
                    } else {
                        alert("创建失败, 原因为" + data.data.errMsg);
                    }
                },
                error: function (data) {
                    alert("创建失败, 原因为" + data.responseText);
                }
            });
        });
    });
</script>

</html>
